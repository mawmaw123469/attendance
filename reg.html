<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .back-link {
      display: block;
      margin-top: 1rem;
      text-align: center;
      color: #3498db;
      text-decoration: none;
    }
    .success-message {
      color: green;
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Student Registration</h1>

  <form id="registrationForm">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" required />

    <label for="firstName">First Name</label>
    <input type="text" id="firstName" required />

    <label for="middleInitial">Middle Initial (M.I.)</label>
    <input type="text" id="middleInitial" maxlength="1" required />

    <label for="course">Course</label>
    <select id="course" required>
      <option value="">Select Course</option>
      <option value="BSIT">BSIT</option>
      <option value="BSCPT">BSCPT</option>
      <option value="BSHM">BSHM</option>
      <option value="BSBA">BSBA</option>
    </select>

    <label for="year">Year</label>
    <select id="year" required>
      <option value="">Select Year</option>
      <option value="1st">1st Year</option>
      <option value="2nd">2nd Year</option>
      <option value="3rd">3rd Year</option>
      <option value="4th">4th Year</option>
    </select>

    <label for="section">Section</label>
    <select id="section" required>
      <option value="">Select Section</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>

    <button type="submit">Register</button>
    <a href="home.html" class="back-link">‚Üê Back to Home</a>
    <div class="success-message" id="successMsg"></div>
  </form>

  <script>
    const form = document.getElementById('registrationForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        lastName: document.getElementById('lastName').value.trim(),
        firstName: document.getElementById('firstName').value.trim(),
        middleInitial: document.getElementById('middleInitial').value.trim(),
        course: document.getElementById('course').value,
        year: document.getElementById('year').value,
        section: document.getElementById('section').value,
      };

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzouuEfQ3NG-boiGw2xZmKQIzLXU4F8BeImFZUsJe-HIXbKkoFqN9zrhq6SouIdrE8sWA/exec', {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const result = await response.json();
        if (result.status === 'success') {
          successMsg.innerText = `Registered! Student ID: ${result.studentId}`;
          form.reset();
        } else {
          successMsg.innerText = 'Error: ' + (result.error || 'Try again.');
        }
      } catch (err) {
        successMsg.innerText = 'Something went wrong!';
        console.error(err);
      }
    });
  </script>

</body>
</html>
