<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Page</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 40px;
      color: #ecf0f1;
    }

    .sidebar a {
      padding: 15px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #3498db;
    }

    /* Main content */
    .main-content {
      padding: 40px;
      padding-left: 20px;
      transition: margin-left 0.3s ease;
    }

    .main-content.shifted {
      margin-left: 250px;
    }

    .logo-container {
      margin-top: 50px;
      margin-bottom: 30px;
      text-align: center;
    }

    .logo-container img {
      max-width: 200px;
      height: auto;
    }

    .header {
      font-size: 36px;
      text-align: center;
      color: #2c3e50;
    }

    .description {
      font-size: 20px;
      text-align: center;
      color: #34495e;
      margin-top: 20px;
    }

    /* Toggle button */
    .toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 20px;
      cursor: pointer;
      z-index: 1000;
      transition: left 0.3s ease;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .main-content {
        padding: 20px;
      }

      .logo-container img {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>

  <!-- Toggle Button -->
  <button class="toggle-btn" id="toggleSidebar">â˜°</button>

  <!-- Sidebar -->
  <div class="sidebar hidden" id="sidebar">
    <h2>Attendance System</h2>
    <a href="#">Home</a>
    <a href="#">Admin</a>
    <a href="#">Registration</a>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <div class="logo-container">
      <!-- Replace 'your-logo.png' with your logo file in the same folder -->
      <img src="your-logo.png" alt="Logo" />
    </div>
    <div class="header">Welcome to the Student Attendance System</div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');

    toggleBtn.addEventListener('click', function () {
      sidebar.classList.toggle('hidden');
      mainContent.classList.toggle('shifted');

      if (sidebar.classList.contains('hidden')) {
        toggleBtn.style.left = '20px';
      } else {
        toggleBtn.style.left = '270px';
      }
    });
  </script>

</body>
</html>
